<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="benchmarkstyle.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter&family=Outfit&display=swap");
    </style>
    <title>Epicode Benchmark</title>
  </head>
  <body>
    <div class="bg">
      <div class="timer"><span>seconds</span></div>
      <div class="numofq">QUESTION 1/5</div>
      <div logo-container>
        <img src="/assets/epicode_logo.png" alt="epicode logo" />
        <div class="container">
          <div class="questions"><h1 id="h1">blabla</h1></div>
          <div class="answers">
            <label class="radio-btn" for="answer"
              ><input type="radio" name="answer" id="" />
              <span class="checkmark"></span
            ></label>
            <label class="radio-btn" for="radio-btn"
              ><input type="radio" name="answer" id="" />
              <span class="checkmark"></span
            ></label>
            <label class="radio-btn" for="radio-btn"
              ><input type="radio" name="answer" id="" />
              <span class="checkmark"></span
            ></label>
            <label class="radio-btn" for="radio-btn"
              ><input type="radio" name="answer" id="" />
              <span class="checkmark"></span
            ></label>
          </div>
        </div>
      </div>
    </div>
    <script>
      const questions = [
        {
          category: "Science: Computers",
          type: "multiple",
          difficulty: "easy",
          question: "What does CPU stand for?",
          correct_answer: "Central Processing Unit",
          incorrect_answers: [
            "Central Process Unit",
            "Computer Personal Unit",
            "Central Processor Unit",
          ],
        },
        {
          category: "Science: Computers",
          type: "multiple",
          difficulty: "easy",
          question:
            "In the programming language Java, which of these keywords would you put on a variable to make sure it doesn&#039;t get modified?",
          correct_answer: "Final",
          incorrect_answers: ["Static", "Private", "Public"],
        },
        {
          category: "Science: Computers",
          type: "boolean",
          difficulty: "easy",
          question: "The logo for Snapchat is a Bell.",
          correct_answer: "False",
          incorrect_answers: ["True"],
        },
        {
          category: "Science: Computers",
          type: "boolean",
          difficulty: "easy",
          question:
            "Pointers were not used in the original C programming language; they were added later on in C++.",
          correct_answer: "False",
          incorrect_answers: ["True"],
        },
        {
          category: "Science: Computers",
          type: "multiple",
          difficulty: "easy",
          question:
            "What is the most preferred image format used for logos in the Wikimedia database?",
          correct_answer: ".svg",
          incorrect_answers: [".png", ".jpeg", ".gif"],
        },
      ];

      let questionsDisplay = function () {
        for (let i = 0; i < questions.length; i++) {
          let randomQuestion = questions[i].question;
          document.getElementById("h1").innerHTML = randomQuestion;
        }
        return randomQuestion;
      };
      questionsDisplay();

      //to-do: deleting html elements, creating them with q for loop, continue for timer
    </script>
  </body>
</html>
