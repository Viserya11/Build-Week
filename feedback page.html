<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="feedback-page.css" />
    <link
      rel="stylesheet"
      href="./assets./font-awesome-4.7.0./css./font.font-awesome.min.css"
    />
    <title>Feedback Page</title>
  </head>
  <body>
    <div id="container">
      <div class="item">
        <img id="epicode_logo" src="./assets/epicode_logo.png" />
      </div>
      <div id="main">
        <h1 class="item">Tell us how it's going</h1>
        <p class="item1">
          From 0 to 10, how likely are you to recommend EPICODE
          <span>to a friend or a colleague?</span>
        </p>
        <div class="star-container">
          <div class="star-widget">
            <div><img class="stars" src="./assets/star.svg" /></div>
            <div><img class="stars" src="./assets/star.svg" /></div>
            <div><img class="stars" src="./assets/star.svg" /></div>
            <div><img class="stars" src="./assets/star.svg" /></div>
            <div><img class="stars" src="./assets/star.svg" /></div>
            <div><img class="stars" src="./assets/star.svg" /></div>
            <div><img class="stars" src="./assets/star.svg" /></div>
            <div><img class="stars" src="./assets/star.svg" /></div>
            <div><img class="stars" src="./assets/star.svg" /></div>
            <div><img class="stars" src="./assets/star.svg" /></div>
          </div>
        </div>
        <p class="item">
          Leave us an open feedback about your experience so far
        </p>
        <div class="item">
          <input
            id="input-field"
            type="text"
            placeholder="Write your comment here"
          />
          <div id="break-line"></div>
        </div>

        <div><button id="action-button">MORE INFO</button></div>
      </div>
    </div>
  </body>
</html>
